name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 仅在 main 分支推送时触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 检查代码
      - uses: actions/checkout@v4

      # Step 2: 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # 使用 Node.js 20

      # Step 3: 安装依赖
      - name: Install dependencies
        run: npm install

      # Step 4: 运行 npm run process-csv
      - name: Process CSV
        run: npm run process-csv

      # Step 5: 构建项目
      - name: Build project
        run: npm run build

      # Step 6: 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # 使用 GitHub 提供的 token
          publish_dir: ./out # 发布 out 目录中的内容
